<div class="bg-stone-900 flex flex-col items-center text-black pb-6">
@if (pokemonList) {
        <div class="grid grid-cols-7 gap-6 font-medium">
            @for (pokemon of pokemonList; track pokemon.id) {
                <div (click)="pokemonAsClicked(pokemon.id)" class="bg-stone-300 flex flex-col items-center rounded-md border-4 border-stone-300 hover:border-purple-700 cursor-pointer">
                    <img class="bg-stone-800 h-28 py-3 px-6 m-2 rounded-md" src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/{{pokemon.id}}.png" />
                    <p class="font-semibold text-xl pb-1">{{ pokemon.name }}</p>
                    @for (types of pokemon.types; track $index) {
                        <p class="{{ types.type.name | pokemonTypeColor }} text-stone-800 px-2 rounded-xl mb-2">{{ types.type.name }}</p>
                    }
                </div>
            }
        </div>
    } @else {
        <span class="text-white text-2xl font-semibold">In search of pok√©mon</span>
        <img class="w-80 pt-28 spin" src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/1005.png" />
    }
</div>
